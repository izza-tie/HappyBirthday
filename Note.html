<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Note</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      touch-action: manipulation;
      background: linear-gradient(5deg, #FF0000, #FFFFFF);
    }

    body.fade-out {
      opacity: 0;
      transition: opacity 0.6s;
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #content {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2vw;
      box-sizing: border-box;
    }

    .step {
      position: absolute;
      width: 90%;
      max-width: 800px;
      padding: clamp(20px, 5vw, 40px);
      background: rgba(255, 255, 255, 0.509);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      pointer-events: none;
    }

    .step.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }

    .btn {
      background: linear-gradient(0deg, #ff2a2a, #ffbaba);
      color: white;
      border: none;
      padding: clamp(8px, 2vw, 12px) clamp(16px, 4vw, 24px);
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 24px;
      box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:not(:last-child) {
      margin-right: 4vw;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(236, 72, 153, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .text-gradient {
      background: linear-gradient(135deg, #ec4899, #f43f5e, #f59e0b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: clamp(1.5rem, 5vw, 3rem);
      font-weight: bold;
      line-height: 1.2;
    }

    .emoji {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 20px;
      display: inline-block;
    }

    .heart-beat {
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.1);
      }
      50% {
        transform: scale(1);
      }
      75% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .reason-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .reason-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    #progress-container {
      position: fixed;
      top: 2vw;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 400px;
      height: 0.6vw;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
      z-index: 100;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ec4899, #f43f5e);
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .step {
        padding: 15px;
      }
      .btn {
        padding: 8px 12px;
        font-size: 14px;
        margin-right: 10px;
      }
      .emoji {
        font-size: 2rem;
      }
      .text-gradient {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="canvas-container"></div>

    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <div id="content">
      <!-- Step 1: Initial Reveal -->
      <div class="step active" id="step1">
        <div class="emoji heart-beat">üíå</div>
        <h1 class="text-gradient">Hi, Ja!</h1>
        <p class="text-gray-700 mb-4">We may not be talking anymore,</p>
        <p class="text-gray-700 mb-4">but I still wanted to wish you a Happy Birthday in my own little way.</p>
        <p class="text-gray-700 mb-4">Been a bit caught up lately, but I wish to do something just for you.</p>
        <p class="text-gray-700 mb-4">I hope you enjoy this simple virtual gift - I'm always rooting for you. ‚ù§Ô∏è</p>
        <a href="index.html" class="btn">Back</a>
        <a href="HappyBirthday.html" class="btn">Next Slide</a>
      </div>
    </div>
  </div>

  <script>
    // Three.js Heart Background
    const container = document.getElementById('canvas-container');
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 30;

    // Create hearts
    const heartShape = new THREE.Shape();
    heartShape.moveTo(0, 0.5);
    heartShape.bezierCurveTo(0, 0.5, 0.5, 0, 0, 0);
    heartShape.bezierCurveTo(-0.5, 0, -0.5, 1.5, -0.5, 1.5);
    heartShape.bezierCurveTo(-0.5, 2.5, 0, 3.5, 0, 3.5);
    heartShape.bezierCurveTo(0, 3.5, 1.5, 2.5, 1.5, 1.5);
    heartShape.bezierCurveTo(1.5, 1.5, 1.5, 0, 0.5, 0);
    heartShape.bezierCurveTo(0.5, 0, 0.5, 0.5, 0, 0.5);

    const extrudeSettings = { depth: 0.5, bevelEnabled: true, bevelSegments: 3, bevelSize: 0.2, bevelThickness: 0.3 };
    const heartGeometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);

    const hearts = [];
    const colors = [0xff6b6b, 0xff8e8e, 0xffb3b3, 0xffd8d8, 0xff9e9e, 0xffc1c1, 0xff6b8e, 0xff8eb3];

    for (let i = 0; i < 25; i++) {
      const material = new THREE.MeshPhongMaterial({
        color: colors[Math.floor(Math.random() * colors.length)],
        emissive: 0xff0000,
        emissiveIntensity: 0.1,
        shininess: 100,
        transparent: true,
        opacity: 0.9
      });

      const heart = new THREE.Mesh(heartGeometry, material);
      heart.position.set((Math.random() - 0.5) * 50, (Math.random() - 0.5) * 50, (Math.random() - 0.5) * 50);
      const scale = Math.random() * 0.8 + 0.5;
      heart.scale.set(scale, scale, scale);

      heart.userData = {
        speedX: Math.random() * 0.02 - 0.01,
        speedY: Math.random() * 0.02 - 0.01,
        speedZ: Math.random() * 0.02 - 0.01,
        rotationSpeedX: Math.random() * 0.01,
        rotationSpeedY: Math.random() * 0.01,
        originalX: heart.position.x,
        originalY: heart.position.y,
        originalZ: heart.position.z,
        floatDistance: 2 + Math.random() * 3
      };

      scene.add(heart);
      hearts.push(heart);
    }

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(1, 1, 1);
    scene.add(directionalLight);

    function animate() {
      requestAnimationFrame(animate);
      const time = Date.now() * 0.001;
      hearts.forEach(heart => {
        heart.position.x = heart.userData.originalX + Math.sin(time * heart.userData.speedX * 10) * heart.userData.floatDistance;
        heart.position.y = heart.userData.originalY + Math.sin(time * heart.userData.speedY * 10) * heart.userData.floatDistance;
        heart.position.z = heart.userData.originalZ + Math.sin(time * heart.userData.speedZ * 10) * heart.userData.floatDistance;
        heart.rotation.x += heart.userData.rotationSpeedX;
        heart.rotation.y += heart.userData.rotationSpeedY;
      });
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>

</html>
